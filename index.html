<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Zootopia Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <iconify-icon icon="fa6-solid:wifi"></iconify-icon>
    </div>
    <div class="status-bar__column">
      <span>22:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <iconify-icon class="battery-icon" icon="fluent:battery-9-24-regular"></iconify-icon>
      <iconify-icon class="bolt-icon" icon="ic:baseline-bolt"></iconify-icon>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Zootopia Talk</h1>
    <p class="welcome-header__text">If you have a Zootopia Account, <br>log in with your email or phone number.</p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input required name="username" type="text" placeholder="Zootopia number">
    <input required name="password" type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <iconify-icon class="login-btn__icon login-icon" icon="ion:paw"></iconify-icon>
    <input type="submit" value="Sign Up">
    <iconify-icon class="login-btn__icon sign-up-icon" icon="ion:paw-outline"></iconify-icon>
    <a href="#">Find Zootopia Account or Password</a>
  </form>

  <div id="splash-screen">
    <img src="images/welcome.png">
    <iconify-icon icon="heroicons:chat-bubble-oval-left-solid"></iconify-icon>
    <span>Zootopia<br>Talk</span>
  </div>

  <Div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </Div>
  
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
