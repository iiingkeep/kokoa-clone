<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Zootopia Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <iconify-icon icon="fa6-solid:wifi"></iconify-icon>
    </div>
    <div class="status-bar__column">
      <span>22:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <iconify-icon class="battery-icon" icon="fluent:battery-9-24-regular"></iconify-icon>
      <iconify-icon class="bolt-icon" icon="ic:baseline-bolt"></iconify-icon>
    </div>
  </div>

<header class="screen-header-chats">
  <h1 class="screen-header__title">More</h1>
  <div class="screen-header__icons">
    <span>
      <iconify-icon class="friends-header-icon" icon="iconamoon:search-light"></iconify-icon>
    </span>
    <span>
      <iconify-icon class="friends-header-icon" icon="fluent:music-note-2-24-regular"></iconify-icon></span>
    <span>
      <div class="header__notification--ellipsis">
      </div>
      <a href="settings.html"><iconify-icon class="friends-header-icon" icon="ep:setting"></iconify-icon></a>
    </span>
  </div>
</header>


<main class="main-screen more-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img src="images/fubao.png" class="user-component__avatar user-component__avatar--xl"/>
    <div class="user-component__text">
        <span class="user-component__title">Fubao</span>
          <h6 class="user-component__subtitle">+020-07-20   <iconify-icon icon="zondicons:exclamation-outline"></iconify-icon>
          </h6>
    </div>
  </div>
    <div class="user-component__column--more-last">
      <iconify-icon icon="ph:chat-centered-text-light"></iconify-icon>
    </div>
  </div>

  <div class="icon-raw icon-raw__more">
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--more" icon="teenyicons:calendar-tick-outline"></iconify-icon>
      <span>Calendar</span>
    </div>
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--more" icon="fluent-mdl2:shop"></iconify-icon>
      <span>Shopping</span>
    </div>
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--more" icon="uiw:smile-o"></iconify-icon>
      <span>Emoticons</span>
  </div>
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--more" icon="streamline:interface-edit-paint-color-colors-design-paint-painting-palette"></iconify-icon>
      <span>Themes</span>
    </div>
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--more" icon="codicon:account"></iconify-icon>
      <span>Account</span>
    </div>
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--more"icon="cil:chat-bubble"></iconify-icon>
      <span>Openchat</span>
    </div>
  </div>

  <div class="img-raw__title">
  <h6>suggestions</h6>
  </div>
  <div class="img-raw img-raw__more ">
    <div class="img-raw__img">
      <img src="images/zootopiastory.png">
      <span>Zootopia<br> Story</span>
    </div>
    <div class="img-raw__img">
      <img src="images/zootopiafriends.png">
      <span>Zootopia Friends</span>
    </div>
    <div class="img-raw__img">
      <img src="images/friendsgem.png">
      <span>Friends Gem</span>
    </div>
  </div>

</main>



<nav class="nav">

  <ul class="nav__list">
    <li class="nav__btn"><a class="nav__link" href="friends.html"><iconify-icon class="nav__icon" icon="ion:paw-outline"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="chats.html">
      <iconify-icon class="nav__icon" icon="heroicons:chat-bubble-oval-left"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="find.html"><iconify-icon class="nav__icon" icon="iconamoon:search-light"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification--ellipsis"></span><iconify-icon class="nav__icon" icon="fa6-solid:ellipsis"></iconify-icon></a></li>
  </ul>
</nav>

<Div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</Div>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
