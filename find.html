<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Zootopia Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <iconify-icon icon="fa6-solid:wifi"></iconify-icon>
    </div>
    <div class="status-bar__column">
      <span>22:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <iconify-icon class="battery-icon" icon="fluent:battery-9-24-regular"></iconify-icon>
      <iconify-icon class="bolt-icon" icon="ic:baseline-bolt"></iconify-icon>
    </div>
  </div>

<header class="screen-header-chats">
  <h1 class="screen-header__title">Find</h1>
  <div class="screen-header__icons">
    <span>
      <iconify-icon class="friends-header-icon" icon="iconamoon:search-light"></iconify-icon>
    </span>
      
    <span>
      <div class="header__notification--ellipsis">
      </div>
      <iconify-icon class="friends-header-icon" icon="ep:setting"></iconify-icon>
    </span>
  </div>
</header>



<main class="main-screen">
  <div class="icon-raw">
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--main" icon="bi:qr-code"></iconify-icon>
      <span>QR Code</span>
    </div>
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--main" icon="teenyicons:address-book-outline"></iconify-icon>
      <span>Add by<br>Contacts</span>
    </div>
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--main" icon="fluent-emoji-high-contrast:id-button"></iconify-icon>
      <span>Add by ID</span>
  </div>
    <div class="icon-raw__icon">
      <iconify-icon class="icon-raw__icon--main" icon="teenyicons:envelope-outline"></iconify-icon>
      <span>Invite</span>
    </div>
  </div>
  
  <div class="recommended-friends">
    <h6 class="recommended-friends__title">
      Recommended Friends
    </h6>
    <span>
      You have no recommended friends.
    </span>
  </div>
  <div class="open-chat">
    <div class="open-chat__header">
      <h6 class="open-chat__title">
        Open Chat
      </h6>
      <span>
        Go to Openchat Home
        <iconify-icon class="icon-raw__chevron" icon="ic:round-chevron-right"></iconify-icon>
      </span>
    </div>
  </div>
  <div class="open-post">
    <div class="open-post__column">
      <h5 class="open-post__title">
        #panda world
      </h5>
      <h6 class="open-post__hashtags">
        #panda#fubao#friends
      </h6>
      <div class="open-post__members">
        <img src="images/giraffe.png">
        <span class="open-post__member-count">
          802 members
        </span>
        <div class="divider">
        </div>
        <span class="open-post__member-status">Active</span>
      </div>
    </div>
    <div class="open-post__column">
      <div class="open-post__photo">
      <img src="images/pandaworld.png">
      <div class="open-post__count">
        <iconify-icon icon="mdi:heart"></iconify-icon>
        <span>326</span>
      </div>
    </div>
    </div>
  </div>

  <div class="open-post">
    <div class="open-post__column">
      <h5 class="open-post__title">
        #twin pandas
      </h5>
      <h6 class="open-post__hashtags">
        #twinpandas#baby#birth
      </h6>
      <div class="open-post__members">
        <img src="images/lesser.png">
        <span class="open-post__member-count">
          299 members
        </span>
        <div class="divider">
        </div>
        <span class="open-post__member-status">Active</span>
      </div>
    </div>
    <div class="open-post__column">
      <div class="open-post__photo">
      <img src="images/twinpanda.png">
      <div class="open-post__count">
        <iconify-icon icon="mdi:heart"></iconify-icon>
        <span>215</span>
      </div>
    </div>
    </div>
  </div>
</main>



<nav class="nav">

  <ul class="nav__list">
    <li class="nav__btn"><a class="nav__link" href="friends.html"><iconify-icon class="nav__icon" icon="ion:paw-outline"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="chats.html">
      <iconify-icon class="nav__icon" icon="heroicons:chat-bubble-oval-left"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="find.html"><iconify-icon class="nav__icon" icon="iconamoon:search-fill"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification--ellipsis"></span><iconify-icon class="nav__icon" icon="solar:menu-dots-linear"></iconify-icon></a></li>
  </ul>
</nav>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
