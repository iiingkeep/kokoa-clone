<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Zootopia Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <iconify-icon icon="fa6-solid:wifi"></iconify-icon>
    </div>
    <div class="status-bar__column">
      <span>22:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <iconify-icon class="battery-icon" icon="fluent:battery-9-24-regular"></iconify-icon>
      <iconify-icon class="bolt-icon" icon="ic:baseline-bolt"></iconify-icon>
    </div>
  </div>

<header class="screen-header">
  <h1 class="screen-header__title">Friends</h1>
  <div class="screen-header__icons">
    <span>
      <iconify-icon class="friends-header-icon" icon="iconamoon:search-light"></iconify-icon></span>
    <span>
      <iconify-icon class="friends-header-icon" icon="fluent:music-note-2-24-regular"></iconify-icon></span>
    <span>
      <iconify-icon class="friends-header-icon" icon="ep:setting"></iconify-icon>
    </span>
  </div>
</header>

<a id="friends-display-link">
  <iconify-icon class="friends__icon--information" icon="mdi:information"></iconify-icon>
    Friends' Names Display
  <iconify-icon class="friends__icon--chevron" icon="ic:round-chevron-right"></iconify-icon>
</a>

<main class="friends-screen">
<div class="user-component">
  <div class="user-component__column">
    <img src="images/fubao.png" class="user-component__avatar user-component__avatar--xl"/>
  <div class="user-component__text">
      <span class="user-component__title">Fubao</span>
      <!--<h6 class="user-component__subtitle">My name means a treasure that gives happiness!</h6>-->
  </div>
</div>
  <div class="user-component__column--friends-last"></div>
</div>
<div class="friends-screen__channel">
  <div class="friends-screen__channel-header">
    <span>Channel</span>
    <iconify-icon icon="line-md:chevron-up"></iconify-icon>
  </div>
  <div class="user-component">
    <div class="user-component__column">
      <img src="images/zootopiachannel.png" class="user-component__avatar user-component__avatar--sm"/>
    <div class="user-component__text">
        <h4 class="user-component__title--not-bold">Channel</h4>
    </div>
  </div>
    <div class="user-component__column">
      <span>2</span><iconify-icon class="friends__icon--chevron-right" icon="ic:round-chevron-right"></iconify-icon>
      
    </div>
  </div>

<div class="friends-screen__friend">
  <div class="friends-screen__friend-header">
    <span>Friend</span>
  </div>
  <div class="user-component">
    <div class="user-component__column user-component__column-list">
      <img src="images/aibao.png" class="user-component__avatar user-component__avatar--sm"/>
    <div class="user-component__text">
        <h4 class="user-component__title--not-bold">Aibao</h4>
    </div>
  </div>
  </div>
  <div class="user-component">
    <div class="user-component__column user-component__column-list">
      <img src="images/gungon.png" class="user-component__avatar user-component__avatar--sm"/>
    <div class="user-component__text">
        <h4 class="user-component__title--not-bold">Gungon</h4>
    </div>
  </div>
  </div>
  <div class="user-component">
    <div class="user-component__column user-component__column-list">
      <img src="images/lalla.png" class="user-component__avatar user-component__avatar--sm"/>
    <div class="user-component__text">
        <h4 class="user-component__title--not-bold">Lalla</h4>
    </div>
  </div>
  </div>
  <div class="user-component">
    <div class="user-component__column user-component__column-list">
      <img src="images/lebao.png" class="user-component__avatar user-component__avatar--sm"/>
    <div class="user-component__text">
        <h4 class="user-component__title--not-bold">Lebao</h4>
    </div>
  </div>
  </div>
  <div class="user-component">
    <div class="user-component__column user-component__column-list">
      <img src="images/luna.png" class="user-component__avatar user-component__avatar--sm"/>
    <div class="user-component__text">
        <h4 class="user-component__title--not-bold">Luna</h4>
    </div>
  </div>
  </div>
  <div class="user-component">
    <div class="user-component__column user-component__column-list">
      <img src="images/maru.png" class="user-component__avatar user-component__avatar--sm"/>
    <div class="user-component__text">
        <h4 class="user-component__title--not-bold">Maru</h4>
    </div>
  </div>
  </div>
</div>
</main>

<nav class="nav">

  <ul class="nav__list">
    <li class="nav__btn"><a class="nav__link" href="friends.html"><iconify-icon class="nav__icon" icon="ion:paw"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="chats.html">
      <span class="nav__notification badge">6</span><iconify-icon class="nav__icon" icon="heroicons:chat-bubble-oval-left"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="find.html"><iconify-icon class="nav__icon" icon="iconamoon:search-light"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification--ellipsis"></span><iconify-icon class="nav__icon" icon="solar:menu-dots-linear"></iconify-icon></a></li>
  </ul>
</nav>

<div id="splash-screen">
  <img src="images/welcome.png">
  <iconify-icon icon="heroicons:chat-bubble-oval-left-solid"></iconify-icon>
</div>

<Div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</Div>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
