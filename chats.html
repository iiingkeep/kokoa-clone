<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <iconify-icon icon="fa6-solid:wifi"></iconify-icon>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <iconify-icon class="battery-icon" icon="fa:battery"></iconify-icon>
      <iconify-icon class="bolt-icon" icon="ic:baseline-bolt"></iconify-icon>
    </div>
  </div>

<header class="screen-header">
  <h1 class="screen-header__title">Friends</h1>
  <div class="screen-header__icons">
    <span>
      <iconify-icon class="friends-header-icon" icon="iconamoon:search-light"></iconify-icon></span>
    <span>
      <iconify-icon class="friends-header-icon" icon="fluent:music-note-2-24-regular"></iconify-icon></span>
    <span>
      <iconify-icon class="friends-header-icon" icon="ep:setting"></iconify-icon>
    </span>
  </div>
</header>

<a id="friends-display-link">
  <iconify-icon class="friends__icon--information" icon="mdi:information"></iconify-icon>
    Friends' Names Display
  <iconify-icon class="friends__icon--chevron" icon="ic:round-chevron-right"></iconify-icon>
</a>

<main class="friends-screen">
<div class="user-component">
  <div class="user-component__column">
    <img src="fubao.png" class="user-component__avatar user-component__avatar--xl"/>
  <div class="user-component__text">
      <h4 class="user-component__title">Fubao</h4>
      <!--<h6 class="user-component__subtitle">My name means a treasure that gives happiness!</h6>-->
  </div>
</div>
  <div class="user-component__column"></div>
</div>
<div class="friends-screen__channel">
  <div class="friends-screen__channel-header">
    <span>Channel</span>
    <iconify-icon icon="line-md:chevron-up"></iconify-icon>
  </div>
  <div class="user-component">
    <div class="user-component__column">
      <img src="kokoachannel.png" class="user-component__avatar user-component__avatar--sm"/>
    <div class="user-component__text">
        <h4 class="user-component__title--not-bold">Channel</h4>
    </div>
  </div>
    <div class="user-component__column">
      <span>2</span><iconify-icon class="friends__icon--chevron-right" icon="ic:round-chevron-right"></iconify-icon>
      
    </div>
  </div>
</div>
</main>

<nav class="nav">

  <ul class="nav__list">
    <li class="nav__btn"><a class="nav__link" href="#"><iconify-icon icon="bi:person"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="#">
      <span class="nav__notification--bubble">1</span><iconify-icon class="nav__icon" icon="simple-line-icons:bubble"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="#"><iconify-icon class="nav__icon" icon="iconamoon:search-light"></iconify-icon></a></li>
    <li class="nav__btn"><a class="nav__link" href="#"><span class="nav__notification--ellipsis"></span><iconify-icon class="nav__icon" icon="solar:menu-dots-linear"></iconify-icon></a></li>
  </ul>
</nav>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
