<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Zootopia Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <iconify-icon icon="fa6-solid:wifi"></iconify-icon>
    </div>
    <div class="status-bar__column">
      <span>22:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <iconify-icon class="battery-icon" icon="fluent:battery-9-24-regular"></iconify-icon>
      <iconify-icon class="bolt-icon" icon="ic:baseline-bolt"></iconify-icon>
    </div>
  </div>

<header class="alt-header">
  <div class="alt-header__column">
    <a class="nav__link" href="more.html">
    <iconify-icon class="alt-header__icon--chevron" icon="ic:round-chevron-left"></iconify-icon>
    </a>
  </div>
  <div class="alt-header__column alt-header__title">
    <span>settings</span>
  </div>
  <div class="alt-header__column">
    <iconify-icon class=
    "alt-header__icon--search"  icon="iconamoon:search-light"></iconify-icon>
  </div>
</header>


<main class="main-screen">
<ul class="settings-list">
  <li class="settings__setting">
    <div class="settings__setting-column">
      <iconify-icon icon="la:bullhorn"></iconify-icon>
    <span>Notices</span>
  </div>
  </li>
  <li class="settings__setting">
    <div class="settings__setting-column">
      <iconify-icon icon="ion:flask-outline"></iconify-icon>
    <span>Zootopia Lab</span>
  </div>
  </li>
  <li class="settings__setting">
    <div class="settings__setting-column">
      <iconify-icon icon="iconamoon:information-circle-light"></iconify-icon>
    <span>Version</span>
    </div>
    <div class="settings__setting-column">Latest Version
  </div>
  </li>

  <li class="settings__setting settings__setting-personal">
    <div class="settings__setting-column">
      <iconify-icon icon="simple-line-icons:lock"></iconify-icon>
    <span>Privacy</span>
  </div>
  </li>
  <li class="settings__setting settings__setting-personal">
    <div class="settings__setting-column">
      <iconify-icon icon="iconoir:bell"></iconify-icon>
    <span>Notifications</span>
  </div>
  </li>
  <li class="settings__setting settings__setting-personal">
    <div class="settings__setting-column">
      <iconify-icon class="nav__icon" icon="bi:person"></iconify-icon>
    <span>Friends</span>
  </div>
  </li>
  <li class="settings__setting settings__setting-personal">
    <div class="settings__setting-column">
      <iconify-icon class="nav__icon" icon="heroicons:chat-bubble-oval-left"></iconify-icon>
    <span>Chats</span>
  </div>
  </li>
  <li class="settings__setting settings__setting-personal">
    <div class="settings__setting-column">
      <iconify-icon icon="streamline:interface-lighting-brightness-2-bright-adjust-brightness-adjustment-sun-raise-controls-half"></iconify-icon>
    <span>Display</span>
  </div>
  </li>
  <li class="settings__setting settings__setting-personal">
    <div class="settings__setting-column">
      <iconify-icon icon="fluent:paint-brush-32-regular"></iconify-icon>
    <span>Themes</span>
    </div>
    <div class="settings__setting-column">Nurungji theme
  </div>
  </li>
  <li class="settings__setting settings__setting-personal">
    <div class="settings__setting-column">
      <iconify-icon icon="solar:phone-linear"></iconify-icon>
    <span>Call</span>
  </div>
  </li>
</ul>

<nav class="nav">

  <ul class="nav__list">
    <li class="nav__btn"><a class="nav__link" href="friends.html"><iconify-icon class="nav__icon" icon="ion:paw-outline"></iconify-icon></a></li>
